<div class="sidebar">
  <p>Ceci est la sidebar</p>
</div>
<div class="sidebar-handle" (mouseenter)="openSidebar()" (mouseleave)="closeSidebar()"></div>
<div class="container-movies">
  <h1>Movies</h1>
  <div *ngIf="movies$ | async as movies">
    <div *ngFor="let movie of movies.results">
      <div class="movie-container">
        <img
          src="https://image.tmdb.org/t/p/original/{{ movie.poster_path }}"
          alt="{{ movie.original_title }}"
        />
        <div class="movie-info">
          <p>{{ movie.original_title }}</p>
        </div>
      </div>
      <button (click)="likeMovie(movie)">
        <span class="like-icon" [ngClass]="{'liked': movie.isLiked}"></span>
      </button>
    </div>
  </div>
</div>
